<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Multa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px; /* Aggiungi un margine superiore per evitare la sovrapposizione */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 15%;
            height: auto; 
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <img src="images/2025-02-04_22.44.27-removebg-preview.png" alt="logo smd" class="logo">
    <div class="container">
        <h1 class="text-center">Modulo Multa</h1>
        <button onclick="window.location.href='old_index.html'" class="bg-gray-500 text-black px-4 py-2 rounded button-top-right">
            Torna Indietro
        </button>
        <form method="post" action="" name="ModuloMulta">
            <input type="hidden" name="modulo" value="ModuloMulta">
            <h4>Compila il modulo</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="nome" name="nome_ign" placeholder="Nome (IGN)" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="corpo" name="corpo_appartenza" required>
                    <option value="" disabled selected>Corpo di appartenenza</option>
                    <option value="Esercito">Esercito</option>
                    <option value="Carabinieri">Carabinieri</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="grado" name="grado" placeholder="Grado" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="multato" name="multato" placeholder="Multato" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="motivo" name="motivo" rows="3" placeholder="Motivo" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="luogo" name="luogo" placeholder="Luogo" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <input type="time" class="form-control" id="ora" name="ora" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="colleghi" name="colleghi_presenti" rows="3" placeholder="Colleghi presenti" required></textarea>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="importo" name="importo" rows="3" placeholder="Importo" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Invia">
        </form>
    </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzfU6d1J8GzPEkqriFDBOREhWM2zy10xcp-IpPWdqs7qPBQiy_QTwezCCd4QRlrHqjc6Q/exec'
        const form = document.forms['ModuloMulta']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => alert("Rapporto inviato correttamente."))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Errore!', error.message))
        })
    </script>
</body>
</html>
